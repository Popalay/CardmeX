apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"
apply plugin: "androidx.navigation.safeargs"
apply plugin: "io.fabric"
apply from: "$project.rootDir/scripts/version.gradle"

android {
    compileSdkVersion Versions.compileSdkVersion
    defaultConfig {
        applicationId "com.popalay.cardme"
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.targetSdkVersion
        versionName Versions.versionName
        versionCode VERSION_CODE.toInteger()
    }

    signingConfigs {
        debug {
            storeFile file(SignIn.debugStoreFile)
        }

        release {
            storeFile file(System.getenv("BITRISEIO_ANDROID_KEYSTORE_URL"))
            storePassword System.getenv("BITRISEIO_ANDROID_KEYSTORE_PASSWORD")
            keyAlias System.getenv("BITRISEIO_ANDROID_KEYSTORE_ALIAS")
            keyPassword System.getenv("BITRISEIO_ANDROID_KEYSTORE_PRIVATE_KEY_PASSWORD")
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            ext.enableCrashlytics = false
        }

        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    flavorDimensions "type", "env"
    productFlavors {

        dev {
            dimension "env"
            versionNameSuffix "-dev"
        }

        prod {
            dimension "env"
        }

        x {
            dimension "type"
            applicationIdSuffix ".x"
            resValue "string", "app_name", "CardmeX"

            signingConfigs {

                debug {
                    storeFile file(SignIn.debugStoreFile)
                }

                release {
                    storeFile file(SignIn.releaseStoreFile)
                    keyAlias SignIn.releaseXKeyAlias
                    keyPassword SignIn.releaseXKeyPassword
                    storePassword SignIn.storePassword
                }
            }
        }

        full {
            dimension "type"
            resValue "string", "app_name", "Cardme"
        }
    }
}

dependencies {
    implementation project(":core")
    implementation project(":features:main")
    implementation project(":injector")

    implementation Libs.supportDesign
    implementation Libs.supportLib

    implementation Libs.navigationFragment
    implementation Libs.navigationUi

    implementation Libs.firebaseCore
    implementation Libs.androidProguards
    implementation(Libs.crashlytics) {
        transitive = true
    }
}

apply plugin: 'com.google.gms.google-services'